<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
  <title>AUTHOR</title>
</head>
<body>
  <div class="container">
    <button [routerLink]="['/show']">Back to home</button>
    <button [routerLink]="['/addQuote']">Add a quote to this author</button>
    <h3>Author Name: {{author.name}}</h3>
        
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Vote</th>
              <th scope="col">Quote</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let q of author.quotes ; let i = index">
              <th scope="row">{{q.votes}}</th>
              <td>
                <a>{{q.quote}}</a>
              </td>
              <td>
                <button (click) = "upvote(i)">Upvote</button>
                <button (click) = "downvote(i)">Downvote</button>
                <button (click) = "deleteQuote(i)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
  <title>ALL Authors</title>
</head>
<body>
  <div class="container">
    <button [routerLink]="['/new']">Add a Author</button>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Author Name</th>
          <th scope="col">Created Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let a of authors; let i = index">
          <th scope="row">{{i+1}}</th>
          <td><a [routerLink]= "['../showAuthor']" (click) = "saveIDtoService(a._id)">{{a.name}}</a></td>
          <td>{{a.createdAt | date : "MMM/dd/yyyy E HH.mm.ss"}}</td>
          <td>
            <button [routerLink] = "['../edit']" (click) = "saveIDtoService(a._id)">Edit</button> 
            <button (click)="deleteThisAuthor(a._id)">Delete</button></td>
        </tr>
      </tbody>
      </table>
  </div>
</body>
</html>
